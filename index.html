<!DOCTYPE html>
<html>
  <head>
    <title>bespoke-theme-build-wars</title>
    <meta name="description" content="A theme for Bespoke.js, based on the presentation-build-wars-gulp-vs-grunt presentation">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
  </head>
  <body>
    <article>
      <section>
        <h1>bespoke-theme-build-wars</h1>
        <h2>A Bespoke.js theme by <a href="https://github.com/akatopo">Alex Katopodis</a></h2>
      </section>
      <section>
        <h1 class="bullet">Paragraph</h1>
        <p class="bullet">In eu diam sed mi blandit pulvinar.</p>
      </section>
      <section>
        <h1 class="bullet">Unordered List</h1>
        <ul>
          <li>In eu diam sed mi blandit pulvinar.</li>
          <li>Etiam hendrerit nunc ut tortor interdum faucibus.</li>
          <li>Nulla eget nibh et enim sagittis dictum.</li>
        </ul>
      </section>
      <section data-bespoke-backdrop="emphatic" class="emphatic-text">
        <h1>Emphatic Slide</h1>
      </section>
      <section>
        <h1 class="bullet">Enjoy <span class='bullet'>:)</span></h1>
      </section>
    </article><a href="https://github.com/akatopo/bespoke-theme-build-wars"><img style="position: absolute; top: 0; right: 0; border: 0; width: 25vw; max-width: 149px;" src="http://aral.github.com/fork-me-on-github-retina-ribbons/right-grey@2x.png" alt="Fork me on GitHub"></a>
    <script src="build/build.js"></script>
  </body>
</html>
